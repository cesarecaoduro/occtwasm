<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>@occtwasm/core - 3D Viewer</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: system-ui, -apple-system, sans-serif; display: flex; height: 100vh; overflow: hidden; background: #1a1a2e; color: #e0e0e0; }
    #sidebar { width: 240px; background: #16213e; padding: 16px; display: flex; flex-direction: column; gap: 8px; border-right: 1px solid #0f3460; }
    #sidebar h1 { font-size: 14px; color: #e94560; margin-bottom: 8px; }
    #sidebar h2 { font-size: 11px; text-transform: uppercase; letter-spacing: 1px; color: #888; margin-top: 8px; }
    .demo-btn { background: #0f3460; border: 1px solid #1a4a8a; color: #e0e0e0; padding: 8px 12px; border-radius: 4px; cursor: pointer; text-align: left; font-size: 13px; transition: background 0.2s; }
    .demo-btn:hover { background: #1a4a8a; }
    .demo-btn.active { background: #e94560; border-color: #e94560; }
    #info { margin-top: auto; font-size: 11px; color: #666; line-height: 1.5; }
    #viewer-container { flex: 1; position: relative; }
    canvas { display: block; width: 100%; height: 100%; }
    #loading { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 16px; color: #e94560; }
  </style>
</head>
<body>
  <div id="sidebar">
    <h1>@occtwasm/core</h1>
    <h2>Demos</h2>
    <div id="demo-buttons"></div>
    <div id="info">
      Rotate: Left drag<br>
      Pan: Right drag<br>
      Zoom: Scroll
    </div>
  </div>
  <div id="viewer-container">
    <div id="loading">Loading WASM...</div>
    <canvas id="viewer"></canvas>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
