<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>occtwasm-core - 3D Viewer</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&family=IBM+Plex+Sans:wght@300;400;500&display=swap');

    :root {
      --ink: #202322;
      --muted: #6b6f6d;
      --border: #e4e0d6;
      --accent: #0b6f6a;
      --paper: #f6f3ee;
      --paper-2: #fcfaf7;
      --shadow: 0 24px 60px rgba(10, 12, 11, 0.08);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "IBM Plex Sans", "Helvetica Neue", sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
      color: var(--ink);
      background:
        radial-gradient(1200px 900px at 15% -10%, #ffffff 0%, #f2f1ee 45%, #e7e5e1 100%);
    }
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background-image:
        radial-gradient(circle at 1px 1px, rgba(0, 0, 0, 0.04) 1px, transparent 0);
      background-size: 4px 4px;
      mix-blend-mode: multiply;
      opacity: 0.35;
    }

    #sidebar {
      width: 240px;
      padding: 20px 18px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      border-right: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(8px);
      animation: rise-in 400ms ease-out;
    }
    #sidebar h1 {
      font-family: "Cormorant Garamond", serif;
      font-size: 20px;
      letter-spacing: 0.5px;
      color: var(--ink);
    }
    #sidebar h2 {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1.4px;
      color: var(--muted);
      margin-top: 8px;
    }

    .demo-btn {
      background: var(--paper-2);
      border: 1px solid var(--border);
      color: var(--ink);
      padding: 9px 12px;
      border-radius: 999px;
      cursor: pointer;
      text-align: left;
      font-size: 12.5px;
      transition: border-color 0.15s, color 0.15s, transform 0.15s;
    }
    .demo-btn:hover { border-color: #c9c4b8; transform: translateY(-1px); }
    .demo-btn.active {
      border-color: var(--accent);
      color: var(--accent);
      box-shadow: 0 6px 16px rgba(11, 111, 106, 0.15);
    }

    #view-code {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--muted);
      padding: 6px 12px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 12px;
      margin-top: 6px;
      transition: border-color 0.15s, color 0.15s;
    }
    #view-code:hover { color: var(--ink); border-color: #c9c4b8; }
    #info { margin-top: auto; font-size: 11px; color: var(--muted); line-height: 1.6; }

    #viewer-container { flex: 1; position: relative; }
    canvas { display: block; width: 100%; height: 100%; animation: fade-in 480ms ease-out; }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 14px;
      color: var(--accent);
      letter-spacing: 0.6px;
    }

    #code-dialog { display: none; position: fixed; inset: 0; z-index: 100; background: rgba(20, 22, 21, 0.25); align-items: center; justify-content: center; }
    #code-dialog.open { display: flex; }
    #code-dialog-inner {
      background: var(--paper-2);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 20px;
      max-width: 720px;
      width: 92%;
      max-height: 80vh;
      display: flex;
      flex-direction: column;
      box-shadow: var(--shadow);
    }
    #code-dialog-inner h3 {
      font-family: "Cormorant Garamond", serif;
      font-size: 18px;
      color: var(--ink);
      margin-bottom: 12px;
    }
    #code-dialog-inner pre {
      flex: 1;
      overflow: auto;
      background: #f1ede6;
      border-radius: 10px;
      padding: 14px;
      font-size: 12px;
      line-height: 1.6;
      color: #3a3d3b;
      white-space: pre-wrap;
      word-break: break-word;
    }
    #code-dialog-inner button {
      align-self: flex-end;
      margin-top: 12px;
      background: var(--paper-2);
      border: 1px solid var(--border);
      color: var(--ink);
      padding: 6px 16px;
      border-radius: 999px;
      cursor: pointer;
    }

    @keyframes rise-in {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h1>occtwasm-core</h1>
    <h2>Demos</h2>
    <div id="demo-buttons"></div>
    <button type="button" id="view-code">View Code</button>
    <div id="info">
      Rotate: Left drag<br>
      Pan: Right drag<br>
      Zoom: Scroll
    </div>
  </div>
  <div id="code-dialog">
    <div id="code-dialog-inner">
      <h3 id="code-dialog-title"></h3>
      <pre id="code-dialog-code"></pre>
      <button type="button" id="code-dialog-close">Close</button>
    </div>
  </div>
  <div id="viewer-container">
    <div id="loading">Loading WASM...</div>
    <canvas id="viewer"></canvas>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
