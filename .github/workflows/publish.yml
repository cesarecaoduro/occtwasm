name: Build and Publish

on:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 3.1.51

      - name: Cache OCCT build
        id: cache-occt
        uses: actions/cache@v4
        with:
          path: build/occt-install
          key: occt-${{ hashFiles('.gitmodules', 'extern/occt') }}-emsdk-3.1.51

      - name: Build OCCT static libs
        if: steps.cache-occt.outputs.cache-hit != 'true'
        run: bash scripts/build-wasm.sh

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com

      - name: Install dependencies
        run: npm ci

      - name: Run codegen
        run: npm run codegen

      - name: Build WASM bindings
        run: bash scripts/build-bindings.sh

      - name: Build TypeScript package
        run: npm run build:ts && npm run copy-wasm

      - name: Run tests
        run: npm test

      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
