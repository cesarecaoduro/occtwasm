name: Build and Publish

on:
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 3.1.51

      - name: Cache OCCT build
        id: cache-occt
        uses: actions/cache@v4
        with:
          path: build/occt-install
          key: occt-${{ hashFiles('.gitmodules', 'extern/occt') }}-emsdk-3.1.51

      - name: Build OCCT static libs
        if: steps.cache-occt.outputs.cache-hit != 'true'
        run: bash scripts/build-wasm.sh

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com

      - name: Install dependencies
        run: npm ci

      - name: Run codegen
        run: npm run codegen

      - name: Build WASM bindings
        run: bash scripts/build-bindings.sh

      - name: Build TypeScript package
        run: npm run build:ts && npm run copy-wasm

      - name: Run tests
        run: npm test

      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Read package version
        id: package-version
        run: |
          VERSION=$(node -p 'require("./package.json").version')
          echo "version=v${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Generate full changelog
        run: |
          VERSION="${{ steps.package-version.outputs.version }}"
          {
            echo "# ${VERSION}"
            echo
            echo "## Full Changelog"
            echo
            git log --reverse --date=short --pretty=format:'- %ad %h %s (@%an)'
            echo
          } > RELEASE_CHANGELOG.md

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.package-version.outputs.version }}
          name: ${{ steps.package-version.outputs.version }}
          target_commitish: ${{ github.sha }}
          body_path: RELEASE_CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
